<app-card [title]="'Twoje wizyty'">
    <app-card-body>
        <div *ngIf="loading; else dataLoaded">Dane sÄ… pobierane</div>
        <ng-template #dataLoaded>
            <table class="table" style="table-layout: fixed">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Godzina</th>
                        <th>Pacjent</th>
                        <!-- <th>Gabinet</th> -->
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of appointments">
                        <td>{{ appointment.date }}</td>
                        <td>{{ appointment.timeStart }}</td>
                        <td>{{ appointment.patient }}</td>
                        <td>
                            <button *ngIf="appointment.patient !== '-'" class="btn btn-primary"
                                [routerLink]="'../appointment/' + appointment.id">Wizyta</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </app-card-body>
</app-card>
