<app-card [title]="'Twoje wizyty'">
    <app-card-body>
        <div *ngIf="loading; else dataLoaded">Dane są pobierane</div>
        <ng-template #dataLoaded>
            <table class="table" style="table-layout: fixed">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Godzina</th>
                        <th>Pacjent</th>
                        <!-- <th>Gabinet</th> -->
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of appointments">
                        <td>{{ appointment.date }}</td>
                        <td>{{ appointment.timeStart }}</td>
                        <td>{{ appointment.patient }}</td>
                        <td>
                            <button *ngIf="appointment.patient !== '-'" class="btn btn-success"
                                [routerLink]="'../appointment/' + appointment.id">Rozpocznij wizytę</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </app-card-body>
</app-card>

<br><br>

<app-card [title]="'Odbyte wizyty'">
    <app-card-body>
        <div *ngIf="loading; else doneDataLoaded">Dane są pobierane</div>
        <ng-template #doneDataLoaded>
            <table class="table" style="table-layout: fixed">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Godzina</th>
                        <th>Pacjent</th>
                        <!-- <th>Gabinet</th> -->
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointmentDone of appointmentsDone">
                        <td>{{ appointmentDone.date }}</td>
                        <td>{{ appointmentDone.timeStart }}</td>
                        <td>{{ appointmentDone.patient }}</td>
                        <td>
                            <button class="btn btn-secondary"
                                [routerLink]="'../results/' + appointmentDone.id">Wyniki</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </app-card-body>
</app-card>
