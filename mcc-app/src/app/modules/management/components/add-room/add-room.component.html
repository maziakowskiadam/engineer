<div class="container-fluid ">
    <app-card [title]="'Dodaj gabinet'">
        <app-card-body>
            <!-- <app-input-field
                [(value)]="superValue"></app-input-field> -->

            <app-input-field [name]="'number'" [title]="'Numer gabinetu:'" [(value)]="room.number">
            </app-input-field>
            <app-input-field [name]="'building'" [title]="'Budynek:'" [(value)]="room.building">
            </app-input-field>
            <app-input-field [name]="'floor'" [title]="'PiÄ™tro:'" [(value)]="room.floor">
            </app-input-field>
            <app-input-field [name]="'description'" [title]="'Opis:'" [(value)]="room.description">
            </app-input-field>
        </app-card-body>
        <app-card-footer>
            <div class="row">
                <div class="col text-left">
                    <a class="btn btn-warning" routerLink="../index">Anuluj</a>
                </div>
                <div class="col text-right">
                    <a class="btn btn-success text-white" (click)="onSubmit()">Zapisz</a>
                </div>
            </div>
        </app-card-footer>
    </app-card>
</div>
