<div class="container-fluid ">

    <h4>Dodaj konto administratora</h4>

    <app-identity-form [(value)]="managementIdentity"></app-identity-form>

    <br><br>

    <app-card [title]="'Dodaj administratora'">
        <app-card-body>
            <app-input-field [name]="'firstName'" [title]="'Imię:'" [(value)]="management.firstName">
            </app-input-field>
            <app-input-field [name]="'lastName'" [title]="'Nazwisko:'" [(value)]="management.lastName">
            </app-input-field>
            <app-input-field [name]="'department'" [title]="'Oddział:'" [(value)]="management.department">
            </app-input-field>
        </app-card-body>
        <app-card-footer>
            <div class="row">
                <div class="col text-left">
                    <a class="btn btn-warning" routerLink="../index">Anuluj</a>
                </div>
                <div class="col text-right">
                    <a class="btn btn-success text-white" (click)="onSubmit()">Zapisz</a>
                </div>
            </div>
        </app-card-footer>
    </app-card>
</div>
