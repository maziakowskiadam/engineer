<div class="container-fluid ">
    <app-card [title]="'Dodaj pacjenta'">
        <app-card-body>
            <!-- <div class="form-group">
                <h5>Dane logowania</h5>
                <app-input-field [name]="'email'" [title]="'E-mail:'" [(value)]="">
                </app-input-field>
                <app-input-field [name]="'password'" [title]="'Hasło:'" [(value)]="">
                </app-input-field>
                <app-input-field [name]="'passwordRepeat'" [title]="'Powtórz hasło:'" [(value)]="">
                </app-input-field>
            </div> -->
            <div class="form-group">

                <h5>Dane osobowe</h5>

                <div class="row my-row">
                    <div class="col my-col">
                        <app-input-field [name]="'firstName'" [title]="'Imię:'" [(value)]="patient.firstName">
                        </app-input-field>
                    </div>
                    <div class="col my-col">
                        <app-input-field [name]="'lastName'" [title]="'Nazwisko:'" [(value)]="patient.lastName">
                        </app-input-field>
                    </div>
                </div>
                <div class="row my-row align-items-end">
                    <div class="col my-col">
                        <app-input-field [name]="'pesel'" [title]="'PESEL:'" [(value)]="patient.pesel">
                        </app-input-field>
                    </div>
                    <div class="col my-col">
                        <fieldset id="gender" class="form-check">
                            <div class="row ">
                                <div class="col ">
                                    <input type="radio" value="M" name="gender" id="male" class="form-check-input">
                                    <label for="male"> Mężczyzna</label>
                                </div>
                                <div class="col ">
                                    <input type="radio" value="F" name="gender" id="female" class="form-check-input">
                                    <label for="female" class="form-check-label"> Kobieta</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </div>

            <div class="form-group">

                <h5>Dane adresowe</h5>

                <div class="row my-row">
                    <div class="col my-col">
                        <app-input-field [name]="'street'" [title]="'Ulica:'" [(value)]="patient.street">
                        </app-input-field>
                    </div>
                    <div class="col my-col">
                        <app-input-field [name]="'house'" [title]="'Nr domu/nr mieszkania:'" [(value)]="patient.house">
                        </app-input-field>

                    </div>
                </div>

                <div class="row my-row">
                    <div class="col my-col">
                        <app-input-field [name]="'zipcode'" [title]="'Kod pocztowy:'" [(value)]="patient.zipcode">
                        </app-input-field>
                    </div>
                    <div class="col my-col">
                        <app-input-field [name]="'city'" [title]="'Miasto:'" [(value)]="patient.city">
                        </app-input-field>
                    </div>
                </div>

            </div>
        </app-card-body>
        <app-card-footer>
            <div class="row">
                <div class="col text-left">
                    <a class="btn btn-warning" routerLink="../index">Anuluj</a>
                </div>
                <div class="col text-right">
                    <a class="btn btn-success text-white" (click)="onSubmit()">Zapisz</a>
                </div>
            </div>
        </app-card-footer>
    </app-card>
</div>
