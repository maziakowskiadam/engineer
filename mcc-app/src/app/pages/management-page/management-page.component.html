<div *ngIf="loading">
    Trwa ładowanie danych
</div>

<div *ngIf="!loading"
    class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Lekarze
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Specjalizacja</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>{{ doctor.firstName }}</td>
                                <td>{{ doctor.lastName }}</td>
                                <td>{{ doctor.specName }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
