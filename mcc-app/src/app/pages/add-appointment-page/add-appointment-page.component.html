<div class="container my-container">
    <div class="row my-row ">
        <!-- align-items-center -->
        <div class="col-8 my-col text-center">
            calendar component
        </div>
        <div class="col-4 my-col">
            <div class="main-form">
                <div class="form-group">
                    <label for="selectTime">Wybierz godzinę wizyty:</label>
                    <select class="custom-select" id="selectTime">
                        <option *ngFor="let time of appTimes">{{time}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="selectDoctor">Wybierz lekarza:</label>
                    <select class="custom-select" id="selectDoctor">
                        <option *ngFor="let doc of doctors">{{doc}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="selectExam">Wybierz badanie:</label>
                    <select class="custom-select" id="selectExam">
                        <option *ngFor="let ex of examinationTypes">{{ex}}</option>
                    </select>
                </div>


                <button class="btn btn-success btn-block my-btn">Dodaj wizytę</button>
            </div>
        </div>
    </div>
</div>
