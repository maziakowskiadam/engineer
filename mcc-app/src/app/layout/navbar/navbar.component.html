<nav *ngIf="showNavbar; else noNavSpacer" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">MCC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let link of links" class="nav-item">
                <a class="nav-link" [href]="link.path">
                    {{ link.name }}
                </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)="logout()" style="cursor: pointer;">
                    Wyloguj
                </a>
            </li>
        </ul>

    </div>
</nav>

<ng-template #noNavSpacer>
    <div style="min-height: 60px;">&nbsp;</div>
</ng-template>
